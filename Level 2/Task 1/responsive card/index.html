<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Card</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.20.3/dist/css/uikit.min.css" />   
</head>
<body>
    <div class="uk-container uk-margin-top">
        <div class="uk-grid uk-child-width-1-2@s uk-child-width-1-1 uk-flex-center" uk-grid>
            <div>
                <div class="uk-card uk-card-default uk-card-hover uk-transition-toggle uk-card-body uk-box-shadow-large">
                    <img src="\Level 2\Task 1\responsive card\table duck.jpg" alt="Placeholder Image" class="uk-card-media-top uk-border-rounded">
                    <h3 class="uk-card-title">"Meet Your New Desk Buddy</h3>
                    <p class="uk-card-subtitle">Quiet, Observant, and Always on Debug Duty</p>
                    <p>Every productive desk needs a little light and a lot of silent support this duck delivers both. </p>
                    <button class="uk-button uk-button-primary uk-width-1-1">Click Me</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.20.3/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.20.3/dist/js/uikit-icons.min.js"></script>
</body>
</html>
