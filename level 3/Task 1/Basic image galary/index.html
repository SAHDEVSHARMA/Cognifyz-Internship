<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Image Gallery</title>
  <link rel=""stylesheet" href="style.css">

</head>
<body>

  <h2 style="text-align:center;">CSS Only Image Gallery</h2>
  
  <div class="gallery">
    <a href="#img1"><img src="https://via.placeholder.com/150" alt="Thumbnail 1"></a>
    <a href="#img2"><img src="https://via.placeholder.com/150" alt="Thumbnail 2"></a>
    <a href="#img3"><img src="https://via.placeholder.com/150" alt="Thumbnail 3"></a>
  </div>

  Lightbox Sections
  <div id="img1" class="lightbox">
    <a href="#"><img src="https://via.placeholder.com/800x600" alt="Full Image 1"></a>
  </div>
  <div id="img2" class="lightbox">
    <a href="#"><img src="https://via.placeholder.com/800x600" alt="Full Image 2"></a>
  </div>
  <div id="img3" class="lightbox">
    <a href="#"><img src="https://via.placeholder.com/800x600" alt="Full Image 3"></a>
  </div>

</body>
</html>
